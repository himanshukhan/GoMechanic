<!DOCTYPE html>
<html>
  <head>
    <script>
      function calculate() {
        let a = document.getElementById("a").value;
        let arr = [];
        for (i = 1; i <= a; i++) {
          arr.push(i);
        }

        const map1 = arr.map(x => x.toString());

        sortedList = map1.sort((a, b) => a.localeCompare(b));

        document.getElementById("sortlist").innerHTML = sortedList;

        let b = JSON.parse(document.getElementById("b").value);

        var n = [];

        for (i = 0; i < b.length; i++) {
          n.push(sortedList[b[i] - 1]);
        }

        document.getElementById("test").innerHTML = n;
      }
    </script>
  </head>
  <body onload="calculate()">
    Input for A <input type="text" id="a" value="12" /><br /><br />
    Input for B <input type="text" id="b" value="[2,5]" /><br />
    <br />
    <br />
    <button type="button" onclick="calculate()">
      Sequence of Student attendance
    </button>

    <h1>Sort List: <span id="sortlist"></span></h1>

    <h1>Result: <span id="test"></span></h1>
  </body>
</html>
